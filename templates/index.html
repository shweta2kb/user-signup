
{% extends "base.html" %}
{% block content %}
<html>
<head>   
<style>
    .error{color:red}
</style>
</head> 
<body>
<form action="/" method="post">
    <h1>SignUp</h1>
    <p><label>Username  <input type="text" name="username" value="{{request.form['username'] }}"/></label>
        <span class="error">{{username_error}}</span></p>
    <p><label>Password  <input type="password" name="password" /></label>
        <span class="error">{{password_error}}</span></p>
    <p><label>Verify Password  <input type="password" name="vpassword" /></label>
        <span class="error">{{vpassword_error}}</span></p>
    <p><label>Email(optional)  <input type="text" name="email" value="{{ request.form['email'] }}"/></label>
        <span class="error">{{email_error}}</span></p>
    <input type="submit"/>
</form> 
</body>
</html>
{% endblock %}
